name: quitxt_app
description: "QuitTxT Mobile Application"
publish_to: 'none'
version: 1.0.0+15

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.2
  provider: ^6.1.1
  uuid: ^4.2.1
  video_player: ^2.8.1
  chewie: ^1.7.1
  file_picker: ^9.2.3
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_cache_manager: ^3.3.1
  path: ^1.8.3
  crypto: ^3.0.3
  url_launcher: ^6.2.2
  mime: ^2.0.0
  youtube_player_flutter: ^9.1.1
  flutter_linkify: ^6.0.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  google_sign_in: ^6.3.0
  flutter_dotenv: ^5.1.0
  # Firebase - Update to latest compatible versions
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.1
  firebase_messaging: ^15.1.0
  firebase_storage: ^12.1.1
  firebase_analytics: ^11.2.1
  firebase_app_check: ^0.3.1
  html: ^0.15.4
  flutter_local_notifications: ^17.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/gifs/
    - lib/l10n/
    - .env
    - .env.development
    - .env.production