name: Flutter CI/CD Pipeline

on:
  push:
    branches: [development, staging, production]
  pull_request:
    branches: [development, staging, production]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      version_increment:
        description: 'Version increment type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write  # Changed from read to write for version bumps
  packages: read

jobs:
  # Add version bump job
  version_bump:
    name: Auto-increment Version
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      build_number: ${{ steps.version.outputs.build_number }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      - name: Auto-increment version
        id: version
        run: |
          # Get current version from pubspec.yaml
          current_version=$(grep "version:" pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          current_build=$(grep "version:" pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f2)
          
          echo "Current version: $current_version+$current_build"
          
          # Increment build number
          new_build=$((current_build + 1))
          
          # For production, also increment patch version
          if [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            IFS='.' read -ra VERSION_PARTS <<< "$current_version"
            major=${VERSION_PARTS[0]}
            minor=${VERSION_PARTS[1]}
            patch=${VERSION_PARTS[2]}
            
            increment_type="${{ github.event.inputs.version_increment || 'patch' }}"
            
            case $increment_type in
              "major")
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              "minor")
                minor=$((minor + 1))
                patch=0
                ;;
              "patch")
                patch=$((patch + 1))
                ;;
            esac
            
            new_version="$major.$minor.$patch"
          else
            new_version="$current_version"
          fi
          
          echo "New version: $new_version+$new_build"
          
          # Update pubspec.yaml
          sed -i "s/version: .*/version: $new_version+$new_build/" pubspec.yaml
          
          # Commit version bump
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pubspec.yaml
          git commit -m "Bump version to $new_version+$new_build [skip ci]" || exit 0
          git push
          
          echo "new_version=$new_version" >> $GITHUB_OUTPUT
          echo "build_number=$new_build" >> $GITHUB_OUTPUT

  # Add this job at the beginning to verify repository access
  check_repo_access:
    name: Verify Repository Access
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.QUITXT_REPO_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Check Repository
        run: |
          echo "Current repository: ${{ github.repository }}"
          echo "No access to other repositories is needed for this workflow"

  flutter_test:
    name: Run Flutter tests
    needs: check_repo_access
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.QUITXT_REPO_TOKEN || secrets.GITHUB_TOKEN }}
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      - name: Check Flutter and Dart versions
        run: |
          flutter --version
          dart --version
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build_android:
    name: Build Android Package
    needs: [flutter_test, version_bump]
    if: always() && needs.flutter_test.result == 'success' && (needs.version_bump.result == 'success' || needs.version_bump.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.QUITXT_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Pull latest changes if version was bumped
      - name: Pull latest changes
        if: needs.version_bump.result == 'success'
        run: git pull origin ${{ github.ref_name }}
        
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
      
      # Set up environment variables based on branch
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "Using Development Environment"
            cp .env.development .env
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "Using Staging Environment"
            cp .env.development .env
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "Using Production Environment"
            cp .env.production .env
          fi
      
      - run: flutter pub get
      
      # Build Android app
      - name: Build Android App Bundle
        run: flutter build appbundle --release
        
      # Upload build artifacts
      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 7
          
      # Deploy to Google Play Store if on production branch
      - name: Deploy to Google Play Store Production
        if: github.ref == 'refs/heads/production'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.utsascns.quitTxTapp
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: completed

      # Deploy to closed alpha testing if on staging branch
      - name: Deploy to Google Play Closed Alpha Testing
        if: github.ref == 'refs/heads/staging'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAYSTORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.utsascns.quitTxTapp
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: alpha  # Changed from internal to alpha for closed alpha testing
          status: completed

  build_ios:
    name: Build iOS Package
    needs: [flutter_test, version_bump]
    if: always() && needs.flutter_test.result == 'success' && (needs.version_bump.result == 'success' || needs.version_bump.result == 'skipped')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.QUITXT_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      # Pull latest changes if version was bumped
      - name: Pull latest changes
        if: needs.version_bump.result == 'success'
        run: git pull origin ${{ github.ref_name }}
        
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          
      # Set up environment variables based on branch
      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "Using Development Environment"
            cp .env.development .env
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "Using Staging Environment"
            cp .env.development .env
          elif [[ "${{ github.ref }}" == "refs/heads/production" ]]; then
            echo "Using Production Environment"
            cp .env.production .env
          fi
      
      - run: flutter pub get
      
      # Setup iOS code signing
      - name: Install Apple Certificate
        if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.IOS_DISTRIBUTION_P12_BASE64 }}
          p12-password: ${{ secrets.IOS_DISTRIBUTION_P12_PASSWORD }}
          keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
          
      # Setup provisioning profile
      - name: Install Provisioning Profile
        if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo -n "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
      # Create Export Options Plist file
      - name: Create Export Options Plist
        if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
        run: |
          cat > ios/ExportOptions.plist << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOL
      
      # Build iOS app
      - name: Build iOS App
        run: |
          cd ios
          pod install
          cd ..
          flutter build ios --release --no-codesign
      
      # Archive and Export IPA if on staging or production
      - name: Archive and Export IPA
        if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
        run: |
          cd ios
          xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release archive -archivePath Runner.xcarchive
          xcodebuild -exportArchive -archivePath Runner.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ./build
          cd ..

      # Upload build artifacts
      - name: Upload iOS App
        if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: ios/build/*.ipa
          retention-days: 7
          
      # Deploy to TestFlight if on staging branch
      - name: Deploy to TestFlight
        if: github.ref == 'refs/heads/staging'
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: ios/build/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          
      # Deploy to App Store if on production branch
      - name: Deploy to App Store
        if: github.ref == 'refs/heads/production'
        uses: apple-actions/upload-app-store-connect-app@v1
        with:
          app-path: ios/build/*.ipa
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}

  notify:
    name: Notify Team of Deployment
    needs: [build_android, build_ios, version_bump]
    runs-on: ubuntu-latest
    if: success() && (github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/production')
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.QUITXT_REPO_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Send Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: ${{ github.ref == 'refs/heads/production' && 'good' || 'warning' }}
          SLACK_TITLE: Deployment Status
          SLACK_MESSAGE: |
            Environment: ${{ github.ref == 'refs/heads/production' && 'Production' || 'Staging (Testing)' }}
            Status: Success
            Version: ${{ needs.version_bump.outputs.new_version || 'No version change' }}+${{ needs.version_bump.outputs.build_number || 'N/A' }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            
            ${{ github.ref == 'refs/heads/staging' && 'ðŸ“± Available on TestFlight and Google Play Alpha Testing' || 'ðŸš€ Deployed to App Store and Google Play Production' }} 